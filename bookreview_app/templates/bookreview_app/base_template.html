{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>BookOcean</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light lead">
{% comment %} <img src="{% static 'images/uccs_logo.gif' %}" /> {% endcomment %}
<div class="container-fluid">
<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span></button>
<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
<div class="navbar-nav">
<a class="nav-link, text-dark" href="{% url 'index' %}">Home</a>&nbsp&nbsp
{% comment %} <a class="nav-link" href="{% url 'students' %}">Students</a> {% endcomment %}
<a class="nav-link, text-dark" href="{% url 'books' %}">Books</a>&nbsp&nbsp
<a class="nav-link, text-dark" href="">Genre</a>
</div>
</div>
</div>
</nav>

<!-- add block content from html template -->
{% block content %}

{% endblock %}
</body>
</html>
