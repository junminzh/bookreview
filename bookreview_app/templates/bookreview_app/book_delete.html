{% extends 'bookreview_app/base_template.html' %}

{% block content %}

{% comment %} <div class="container-fluid"> {% endcomment %}
<h3 class="text-danger">Are you sure you want to delete "{{ item }}"?</h3>

<form action="{% url 'delete_book' item.id %}" method="post">
    
    {% csrf_token %}
    <a class="btn btn-primary" href="{% url 'book-detail' item.id %}">Cancel</a>
    <input type="submit" name="confirm">
</form> 
{% comment %} </div> {% endcomment %}

{% endblock %}
